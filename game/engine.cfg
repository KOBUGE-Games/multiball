[application]

name="MultiBall"
main_scene="res://scenes/main.xml"
icon="icon.png"
target_fps=120

[input]

forward=[key(W), key(Up)]
back=[key(S), key(Down)]
rotate_right=[key(D), key(Right)]
rotate_left=[key(A), key(Left)]
respawn=[key(R), key(BackSpace)]

[rasterizer]

shadow_filter=1

[render]

thread_model=2
